<div class="overflow-x-auto">
    <table class="min-w-full bg-gray-800 text-white">
        <thead>
            <tr>
                <th class="py-2 px-4">#</th>
                <th class="py-2 px-4">Nombre</th>
                <th class="py-2 px-4">Precio</th>
                <th class="py-2 px-4">Cantidad</th>
                <th class="py-2 px-4">Fecha</th>
                <th class="py-2 px-4">Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr class="hover:bg-gray-600 transition-all duration-200" *ngFor="let sale of data">
                <td class="py-2 px-4">{{sale.id}}</td>
                <td class="py-2 px-4">{{sale.name}}</td>
                <td class="py-2 px-4">${{sale.precio}}</td>
                <td class="py-2 px-4">{{sale.cantidad}}</td>
                <td class="py-2 px-4">{{formatDate(sale.fecha)}}</td>
                <td class="py-2 px-4">{{sale.notes}}</td>
            </tr>
            <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
    </table>
</div>
